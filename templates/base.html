<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <title>{% block title %}{% endblock %} - Matheye</title>

    <script src="{{ url_for('static', filename='js/jquery-1.8.2.js') }}"></script>
    <script src="{{ url_for('static', filename='js/matheye.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/screen.css') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    {% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}

    <div id="footer">
      <a href="https://github.com/wapcaplet/matheye">Source code on github</a>
    </div>
  </body>
</html>
